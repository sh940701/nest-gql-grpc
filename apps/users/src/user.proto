syntax = "proto3";

package users;

service UsersService {
    rpc FindOne (UserById) returns (User);
    rpc FindAll (Empty) returns (Users);
}

message UserById {
    int32 id = 1;
}

message User {
    int32 id = 1;
    string name = 2;
}

message Empty {}

message Users {
    repeated User users = 1;
}
